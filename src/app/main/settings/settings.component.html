<div class="container">
  <div class="card" role="region" aria-label="Parameters table">
    <div class="card-header">
      <div class="title">
        <div class="dot" aria-hidden="true"></div>
        <div>
          <h2>Parameters</h2>
          <div class="subtitle">Quick reference for current settings</div>
        </div>
      </div>
      <div class="subtitle">4 items â€¢ updated just now</div>
    </div>

    <div class="table-wrap" role="table" aria-label="Parameter table">

        <thead>
          <tr>
            <th scope="col">Parameter</th>
            <th scope="col">Value</th>
            <th scope="col" style="text-align: right">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="param">
                <div class="icon" aria-hidden="true">B</div>
                <div class="label">
                  <div class="name">BF#5 Gasmake Multiplier</div>
                  <div class="note">Value multiply with blast volume</div>
                </div>
              </div>
            </td>
            <td>
              <div class="value">
                <span class="pill">1.52</span>
                <!-- <span class="muted">secure</span> -->
              </div>
            </td>
            <td>
              <div
                class="actions"
                role="group"
                aria-label="Actions for API Endpoint"
              >
                <button class="btn edit" title="Edit">
                  <!-- edit icon -->
                  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                      d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 000-1.41l-2.34-2.34a1 1 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"

                    />
                  </svg>
                  Edit
                </button>
                <button class="btn delete" title="Delete">
                  <!-- trash icon -->
                  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path

                      fill="currentColor"
                    />

                  Default

              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div class="param">
                <div class="icon" aria-hidden="true">T</div>
                <div class="label">
                  <div class="name">Timeout</div>
                  <div class="note">Request timeout</div>
                </div>
              </div>
            </td>
            <td>
              <div class="value">
                <span class="pill">15s</span>
                <span class="muted">recommended</span>
              </div>
            </td>
            <td>
              <div class="actions">
                <button class="btn edit" title="Edit">
                  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                      d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 000-1.41l-2.34-2.34a1 1 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                      fill="currentColor"
                    />
                  </svg>
                  Edit
                </button>
                <button class="btn" title="Copy">
                  <!-- copy icon -->
                  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                      d="M16 1H4a2 2 0 00-2 2v12h2V3h12V1zM20 5H8a2 2 0 00-2 2v14a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2zm0 16H8V7h12v14z"
                      fill="currentColor"
                    />
                  </svg>
                  Copy
                </button>
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div class="param">
                <div class="icon" aria-hidden="true">L</div>
                <div class="label">
                  <div class="name">Log Level</div>
                  <div class="note">Verbosity</div>
                </div>
              </div>
            </td>
            <td>
              <div class="value">
                <span class="pill">Info</span>
                <span class="muted">default</span>
              </div>
            </td>
            <td>
              <div class="actions">
                <button class="btn edit" title="Change">
                  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                      d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 000-1.41l-2.34-2.34a1 1 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                      fill="currentColor"
                    />
                  </svg>
                  Change
                </button>
                <button class="btn" title="Toggle">

                  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path

                    />
                  </svg>
                  Toggle
                </button>
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div class="param">
                <div class="icon" aria-hidden="true">C</div>
                <div class="label">
                  <div class="name">Cache</div>
                  <div class="note">Client-side cache</div>
                </div>
              </div>
            </td>
            <td>
              <div class="value">
                <span class="pill">Enabled</span>
                <span class="muted">ttl 3600s</span>
              </div>
            </td>
            <td>
              <div class="actions">
                <button class="btn edit" title="Configure">
                  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                      d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 000-1.41l-2.34-2.34a1 1 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                      fill="currentColor"
                    />
                  </svg>
                  Configure
                </button>
                <button class="btn delete" title="Disable">
                  <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                      d="M6 7h12v13a2 2 0 01-2 2H8a2 2 0 01-2-2V7zM9 4h6l1 2H8l1-2z"
                      fill="currentColor"
                    />

                  Disable

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
