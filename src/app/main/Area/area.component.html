    <div class="charts-grid">
      <!-- Radial Chart 1 -->
      <div class="box chart-card fade-in">
        <h3 class="overview_header">
          <span [style.animation-delay]="'Compressor 1 Pressure'">
            Compressor 1 Pressure</span>
        </h3>
        <apx-chart [series]="radialChart1.series" [chart]="radialChart1.chart" [labels]="radialChart1.labels"
          [colors]="radialChart1.colors" [plotOptions]="radialChart1.plotOptions" [responsive]="radialChart1.responsive"
          [legend]="radialChart1.legend">
        </apx-chart>
      </div>

      <!-- Radial Chart 2 -->
      <div class="box chart-card fade-in delay-1">
        <h3 class="overview_header"> <span [style.animation-delay]="'Compressor 2 Pressure'">Compressor 2 Flow</span>
        </h3>
        <apx-chart [series]="radialChart2.series" [chart]="radialChart2.chart" [labels]="radialChart2.labels"
          [colors]="radialChart2.colors" [plotOptions]="radialChart2.plotOptions" [responsive]="radialChart2.responsive"
          [legend]="radialChart2.legend">
        </apx-chart>
      </div>

      <!-- ✅ Radial Chart 3 -->
      <div class="box chart-card fade-in delay-2">
        <h3 class="overview_header">
          <span [style.animation-delay]="'Compressor 3 Pressure'">Compressor 3 Pressure</span>
        </h3>
        <apx-chart [series]="radialChart3.series" [chart]="radialChart3.chart" [labels]="radialChart3.labels"
          [colors]="radialChart3.colors" [plotOptions]="radialChart3.plotOptions" [responsive]="radialChart3.responsive"
          [legend]="radialChart3.legend">
        </apx-chart>
      </div>

      <!-- ✅ Radial Chart 4 -->
      <div class="box chart-card fade-in delay-3">
        <h3 class="overview_header">
          <span [style.animation-delay]="'Compressor 4 Flow'">Compressor 4 Flow</span>
        </h3>
        <apx-chart [series]="radialChart4.series" [chart]="radialChart4.chart" [labels]="radialChart4.labels"
          [colors]="radialChart4.colors" [plotOptions]="radialChart4.plotOptions" [responsive]="radialChart4.responsive"
          [legend]="radialChart4.legend">
        </apx-chart>
      </div>
